<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://docs.google.com/forms/d/1NwgN9tah0gBsXTkwgEAdMELlb1r89IcAQ8f1GbYHJTo/viewform">
    <title>Cite-Agent Feedback Form</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1a1a1a;
            color: #ececec;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: #2f2f2f;
            border-radius: 12px;
            border: 1px solid #3f3f3f;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 2em;
        }
        p {
            margin: 0 0 30px 0;
            opacity: 0.9;
        }
        a {
            display: inline-block;
            padding: 15px 40px;
            background: #10a37f;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        a:hover {
            background: #0d8f6f;
            transform: translateY(-1px);
        }
        .spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(236, 236, 236, 0.2);
            border-top: 4px solid #10a37f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Cite-Agent Feedback</h1>
        <p>Redirecting you to the feedback form...</p>
        <div class="spinner"></div>
        <p style="margin-top: 30px;">
            <a href="https://docs.google.com/forms/d/1NwgN9tah0gBsXTkwgEAdMELlb1r89IcAQ8f1GbYHJTo/edit">
                Click here if not redirected
            </a>
        </p>
    </div>
</body>
</html>
